<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damas</title>
    <link rel="stylesheet" href="damas.css">
    <script src="damas.js" defer></script>
</head>
<body>
    <section class="seccion1">
        <article class="articulo1">
            <h1 class="marca">marca: <span>NIKE</span></h1>
            <p id="modelo">modelo: air max 270</p>
            <p id="color">color: rosado con azul</p>
            <p id="precio">precio: 40$</p>
            <button class="botom_contacto">contacto</button>
        </article>
        <article class="articulo2">
            <div class="padre_img">
                <img id="img" src="assets/AIR+MAX+270 mujer.png" alt="zapato">
            </div>
            <div class="padre_zapatos">
                <img id="imagen1"  src="assets/AIR+MAX+270 mujer.png" onclick="mostrar(0)" alt="">
                <img id="imagen2"  src="assets/max plus air max damas.jpg" onclick="mostrar(1)" alt="">
                <img id="imagen3"  src="assets/nike air zoom pegasus damas.jpg" onclick="mostrar(2)" alt="">
                <img id="imagen4"  src="assets/nike react infinity damas.jpg" onclick="mostrar(3)" alt="">
                <img id="imagen5"  src="assets/nike sb dunk damas.jpg" onclick="mostrar(4)" alt="">
                <img  id="imagen6" src="assets/nike total 90.jpg" onclick="mostrar(5)" alt="">
            </div>
            <div class="padre_botom">
                <div id="botom1"></div>
                <div id="botom2"></div>
                <div id="botom3"></div>
                <div id="botom4"></div>
                <div id="botom5"></div>
                <div id="botom6"></div>
            </div>
        </article>
    </section>
</body>
</html>
